<app-nav></app-nav>
<div class="flex p-5 gap-10">
  <div class="card bg-gray-800 p-5">
    <h2 class="text-2xl font-md">Add Student</h2>
    <form
      [formGroup]="addStudentForm"
      (ngSubmit)="addStudent()"
      class="flex flex-col gap-2"
    >
      <div class="form-control">
        <label class="label">
          <span class="label-text">First Name</span>
        </label>
        <input
          id="first_name"
          type="text"
          placeholder="enter name"
          class="input input-bordered form-control"
          formControlName="firstName"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Second Name</span>
        </label>
        <input
          id="second_name"
          type="text"
          placeholder="enter name"
          class="input input-bordered form-control"
          formControlName="secondName"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input
          id="email"
          type="email"
          placeholder="enter name"
          class="input input-bordered form-control"
          formControlName="email"
        />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Phone</span>
        </label>
        <input
          id="phone"
          type="number"
          placeholder="enter phone"
          class="input input-bordered form-control"
          formControlName="phone"
        />
      </div>
      <div class="flex justify-center">
        <button class="btn btn-primary">Add Student</button>
      </div>
    </form>
  </div>
  <div>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <!-- head -->
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Job</th>
            <th>Favorite Color</th>
          </tr>
        </thead>
        <tbody>
          <!-- row 1 -->
          <tr>
            <th>1</th>
            <td>Cy Ganderton</td>
            <td>Quality Control Specialist</td>
            <td>Blue</td>
          </tr>
          <!-- row 2 -->
          <tr class="hover">
            <th>2</th>
            <td>Hart Hagerty</td>
            <td>Desktop Support Technician</td>
            <td>Purple</td>
          </tr>
          <!-- row 3 -->
          <tr>
            <th>3</th>
            <td>Brice Swyre</td>
            <td>Tax Accountant</td>
            <td>Red</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
