<div class="hero min-h-screen bg-base-200">
  <div class="hero-content lg:flex-col">
    <h2 class="text-5xl font-bold">Login !</h2>
    <div class="card sm:w-72 lg:w-96 shadow-2xl bg-base-100">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              id="email"
              type="text"
              placeholder="email"
              class="input input-bordered form-control"
              formControlName="email"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              id="password"
              type="password"
              placeholder="password"
              class="input input-bordered form-control"
              formControlName="password"
            />
            <label class="label">
              <a
                routerLink="/register"
                class="label-text-alt link link-hover text-md"
                >Register</a
              >
            </label>
          </div>
          <div class="form-control mt-6" type="submit">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
